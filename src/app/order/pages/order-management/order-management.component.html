<div class="table-wrapper style" style="margin-top: 50px;">
  <h1>Orders</h1>


  <app-order-add-modify-delete
    [order] ="orderData"
    [editMode]="editMode"
    (cancelRequested)="onCancelRequested()"
    (orderAddRequested)="onOrderAddRequested($event)"
    (orderUpdateRequested)="onOrderUpdateRequested($event)" />

  <!-- Date Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
      <td mat-cell *matCellDef="let order">{{order.id}}</td>
    </ng-container>

    <!-- Table Column -->
    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Table">Table</th>
      <td mat-cell *matCellDef="let order">{{order.table}}</td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Client">Client</th>
      <td mat-cell *matCellDef="let order">{{order.client}}</td>
    </ng-container>

    <!! -- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date">Date</th>
      <td mat-cell *matCellDef="let order">{{order.date}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Time">Time</th>
      <td mat-cell *matCellDef="let order">{{order.time}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">Status</th>
      <td mat-cell *matCellDef="let order">{{order.status}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button (click)="onEditItem(order)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteItem(order.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
