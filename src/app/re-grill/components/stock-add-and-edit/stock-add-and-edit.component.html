

<div class ="form-section">
  <form #stockForm="ngForm" (submit)="onSubmit()" class="form-row">

    <mat-form-field id="description-form-field" class="long-text-field">
      <input [(ngModel)]="stock.ingredient" matInput name="description" placeholder="Description" required>
    </mat-form-field>
    <mat-form-field id="price-form-field" class="short-text-field">
      <input [(ngModel)]="stock.quantity" matInput name="price" placeholder="Price" required>
    </mat-form-field>

    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add'}}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>
