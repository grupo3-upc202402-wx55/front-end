
<div class="main-container">

<div>
    <div class="container" *ngIf="recipes.length >= 0">
      <h1> </h1>
      <h1 class="center-text">Featured Recipes:</h1>
      <div class="recipes-container">
        <mat-card class="card" *ngFor="let recipe of recipes" (click)="navigateToDescriptionsUndefined(recipe.id)">
          <div class="card-details">
            <div class="image-section">
              <img mat-card-image [src]="recipe.images[0]" alt="Recipe image" class="recipe-image">
            </div>


          </div>
        </mat-card>
      </div>
    </div>
  </div>


</div>
